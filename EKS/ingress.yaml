apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: khy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
    - http:
        paths:
          - path: /nginx
            pathType: Prefix
            backend:
              service:
                name: khy-nginx-nlb
                port:
                  number: 80
          - path: /apache
            pathType: Prefix
            backend:
              service:
                name: khy-apache-nlb
                port:
                  number: 80

